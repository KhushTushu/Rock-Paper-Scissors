
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Logic Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }
      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-border-cyan {
        box-shadow: 0 0 5px #06b6d4, 0 0 15px rgba(6, 182, 212, 0.5);
      }
      .neon-border-magenta {
        box-shadow: 0 0 5px #d946ef, 0 0 15px rgba(217, 70, 239, 0.5);
      }
      .neon-text-cyan {
        text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;
      }
      .neon-text-magenta {
        text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05), transparent);
        z-index: 50;
        pointer-events: none;
        animation: scanline 6s linear infinite;
      }

      @keyframes glow-burst {
        0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
        50% { opacity: 1; filter: blur(0px); }
        100% { transform: scale(1.2); opacity: 0; filter: blur(20px); }
      }
      .win-burst {
        animation: glow-burst 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .draw-pulse {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 5px currentColor); }
        50% { opacity: 0.5; filter: drop-shadow(0 0 15px currentColor); }
      }

      @keyframes fade-out-red {
        0% { background-color: rgba(239, 68, 68, 0.2); }
        100% { background-color: transparent; }
      }
      .lose-fade {
        animation: fade-out-red 1s ease-out forwards;
      }
    </style>
